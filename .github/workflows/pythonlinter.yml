name: Python linting
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup virtual environment
        run: |
          python -m venv venv-dir
          source  venv-dir/bin/activate
          python -m pip install pyre-check==0.0.46
      - name: Lint with pyre
        run: |
          source venv-dir/bin/activate
          which pyre
          pyre --source-directory lib --search-path $(python -c 'from distutils.sysconfig import get_python_lib;print(get_python_lib(0))') --search-path $(python -c 'from distutils.sysconfig import get_python_lib;print(get_python_lib(1))')
        if: always()
