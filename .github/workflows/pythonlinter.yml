name: Python linting
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyre-check
      - name: Lint with pyre
        run: |
          pyre --source-directory lib --search-path $(python -c 'from distutils.sysconfig import get_python_lib;print(get_python_lib(0))') --search-path $(python -c 'from distutils.sysconfig import       get_python_lib;print(get_python_lib(1))')
        if: always()
